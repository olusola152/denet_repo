<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #response {
      margin-top: 15px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Submit De-net Data</h2>
    <form id="dataForm">
      <input type="text" name="phone" placeholder="Phone" required />
      <input type="text" name="volume" placeholder="Volume" required />
      <input type="text" name="band" placeholder="Band" required />
      <input type="text" name="validity" placeholder="Validity" required />
      <button type="submit">Submit</button>
    </form>
    <p id="response"></p>
  </div>

  <!-- âœ… Make sure this file exists in /public/script.js and is deployed -->
  <script src="script.js"></script>
</body>
</html>
