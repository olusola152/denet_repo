<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glo SME Data Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h2, h3 {
      text-align: center;
      color: #2d3436;
    }

    form {
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #0984e3;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #74b9ff;
    }

    .msg {
      text-align: center;
      font-size: 14px;
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: #1a237e; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 32px; font-weight: bold; text-align: center; text-transform: uppercase; letter-spacing: 2px; background-color: #e3f2fd; padding: 20px; border-radius: 10px;">
  DE-NET OPTIMUM COMMUNICATIONS LIMITED
</h1>

    <h2>Glo SME Data Admin</h2>

    <h3>Receive Data</h3>
    <form id="receiveForm">
      <label for="phone">Sender Phone</label>
      <input type="text" id="phone" required />

      <label for="volume">Volume (e.g. 1GB)</label>
      <input type="text" id="volume" required />

      <label for="band">Band</label>
      <input type="text" id="band" />

      <label for="validity">Validity (e.g. 30 days)</label>
      <input type="text" id="validity" required />

      <button type="submit">Receive</button>
      <div id="receiveMsg" class="msg"></div>
    </form>

    <h3>Share Data</h3>
    <form id="shareForm">
      <label for="recipient">Recipient Phone</label>
      <input type="text" id="recipient" required />

      <label for="share_volume">Volume (e.g. 500MB)</label>
      <input type="text" id="share_volume" required />

      <label for="share_validity">Validity</label>
      <input type="text" id="share_validity" required />

      <button type="submit">Share</button>
      <div id="shareMsg" class="msg"></div>
    </form>
  </div>

  <script>
    document.getElementById("receiveForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        phone: document.getElementById("phone").value,
        volume: document.getElementById("volume").value,
        band: document.getElementById("band").value,
        validity: document.getElementById("validity").value,
      };

      const res = await fetch("http://localhost:5000/api/receive", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const msg = await res.text();
      document.getElementById("receiveMsg").innerText = msg || "Data received.";
    });

    document.getElementById("shareForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        recipient: document.getElementById("recipient").value,
        volume: document.getElementById("share_volume").value,
        validity: document.getElementById("share_validity").value,
      };

      const res = await fetch("http://localhost:5000/api/share", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const msg = await res.text();
      document.getElementById("shareMsg").innerText = msg || "Data shared.";
    });
  </script>
</body>
</html>
